<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/base.xhtml">

	<ui:define name="title">Contato</ui:define>
	
	<ui:define name="slogan">
		 <div class="jumbotron">
      <div class="container">
         <img src="resources/img/logo.png"></img>
        <p>Grupo Control Exped especializada em sistemas online de Expedição e controle de estoque.</p>
       
      </div>
    </div>
	</ui:define>
	<ui:define name="content">
	<div class="container">
	<div class="panel panel-ddefault col-md-8">
		<div class='panel-body'>
			<h:form role="form">
				  <div class="form-group">
				    <h:outputLabel value="Nome"> </h:outputLabel>
				    <h:inputText value ="#{contatoMb.nome}" styleClass="form-control"></h:inputText>
				  </div>
				   <div class="form-group">
				    <h:outputLabel value="Email"> </h:outputLabel>
				    <h:inputText value ="#{contatoMb.email}" styleClass="form-control"></h:inputText>
				  </div>
				 <div class="form-group">
				    <h:outputLabel value="Telefone"> </h:outputLabel>
				    <h:inputText value ="#{contatoMb.telefone}" styleClass="form-control"></h:inputText>
				  </div>
				  <div class="form-group">
				    <h:outputLabel value="Assunto"> </h:outputLabel>
				    <h:inputText value ="#{contatoMb.assunto}" styleClass="form-control"></h:inputText>
				  </div>
				  <div class="form-group">
				    <h:outputLabel value="Mensagem"> </h:outputLabel>
				    <h:inputTextarea value ="#{contatoMb.mensagem}" styleClass="form-control"></h:inputTextarea>
				  </div>
				  
				  
				  <h:commandButton action="#{contatoMb.enviar}" value="Enviar" styleClass="btn btn-default"></h:commandButton>
				</h:form>
		</div>
	</div>
	</div>
	 <div class="espaco"></div>
		
	</ui:define>
	
</ui:composition>
</html>
